<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Movies</title>
    <style>
        body {
            text-align: center;
            margin-right: 50px;
            margin-left: 50px;
            background-color: rgb(77, 12, 73);
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: white;
        }
        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Create a responsive grid layout */
            gap: 15px 70px; /* Spacing between grid items */
            justify-items: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            padding: 0px; /* Add some padding to the grid */
        }
        .movie {
            test-align: left;
            margin-bottom: 10px;
            color: white;
        }
        .movie img {
            display: block;
            margin: 0 auto;
            max-width: 300px;
            height: auto;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: rgb(77, 12, 73);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="back-button">
        <a href="/">Back to Main Page</a>
    </div>

    <h1>Favorite Movies</h1>

    <div class="movie-list">
        {% for movie in movies %}
            <div class="movie">
                <h2>{{ movie['Name'] }}</h2>
                {% if movie['Movie Poster'] %}
                    <img src="https://image.tmdb.org/t/p/w500{{ movie['Movie Poster'] }}" alt="{{ movie['Name'] }} Poster">
                {% endif %}
                <h3>Movie Rating: {{ movie['Review Score'] }}</h3>
                <!-- Add a button to remove the favorite movie -->
                <button onclick="removeFromFavorites(
                    '{{ movie['Movie Poster'] }}',
                    '{{ movie['Name'] }}',
                    '{{ movie['Release Date'] }}',
                    '{{ movie['Overview'] }}',
                    '{{ movie['Review Score'] }}',
                    '{{ movie['Movie ID'] }}'
                )">Remove from Favorites</button>

                <!-- You can display more information about each movie here -->
                <form action="/movie_info" method="GET">
                    <input type="hidden" name="movie_id" value="{{ movie['Movie ID'] }}">
                    <button type="submit" class="info-button">More Info</button>
                </form>
            </div>
        {% endfor %}
    </div>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
        function removeFromFavorites(moviePoster, name, releaseDate, overview, reviewScore, movieID) {
        var movieDetails = {
            "Movie Poster": moviePoster,
            "Name": name,
            "Release Date": releaseDate,
            "Overview": overview,
            "Review Score": reviewScore,
            "Movie ID": movieID
        };

        $.ajax({
            type: 'POST',
            url: '/remove_favorite',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(movieDetails),
            success: function(response) {
                alert(response); // Show success message
                location.reload(); // Reload the page after successful removal
            },
            error: function(error) {
                console.error('Error:', error);
                alert('Failed to remove movie from favorites!');
            }
        });
    }
</script>

</body>
</html>
