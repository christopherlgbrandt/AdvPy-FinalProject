<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TMDB Movies</title>
    <!-- Include any CSS stylesheets if needed -->
    <!-- For example, you can link a CSS file in your static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>TMDB Movies</h1>

    <div class="movie-list">
        {% for movie in movies %}
            <div class="movie">
                <h2>{{ movie.title }}</h2>
                <p>Release Date: {{ movie.release_date }}</p>
                <p>Overview: {{ movie.overview }}</p>
                <!-- You can display more information about each movie here -->
            </div>
        {% endfor %}
    </div>

    <!-- Include any JavaScript files if needed -->
    <!-- For example, you can link a JS file in your static folder -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
