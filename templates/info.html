<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TMDB Movies</title>
    <style>
        body {
            text-align: center;
            margin-right: 50px;
            margin-left: 50px;
            background-color: rgb(77, 12, 73);
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: white;
        }
        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Create a responsive grid layout */
            gap: 15px 70px; /* Spacing between grid items */
            justify-items: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            padding: 0px; /* Add some padding to the grid */
        }
        .movie {
            text-align: left;
            margin-bottom: 10px;
            color: white;
        }
        .movie img {
            display: block;
            margin: 0 auto;
            max-width: 300px;
            height: auto;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: rgb(77, 12, 73);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="back-button">
        <a href="">Back to Main Page</a>
    </div>

    <h1>TMDB Movies</h1>

        <div class="movie">
            <h2>{{ movie.title }}</h2>
            <h3>"{{ movie.tagline }}"</h3>
            {% if movie.poster_path %}
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }} Poster">
            {% endif %}
            <p>Movie Rating: {{ movie.vote_average }}</p>
            <p>{{ movie.runtime }} Minutes</p>
            <p>{{ movie.overview }}</p>
            <!-- You can display more information about each movie here -->
        </div>

    <!-- Include any JavaScript files if needed -->
    <!-- For example, you can link a JS file in your static folder -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
