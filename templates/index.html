<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adv-PyFinalApp</title>
    <style>
        /* CSS styles for centering content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Set the height of the body to viewport height for vertical centering */
            margin: 0; /* Remove default margin */
            background-color: rgb(77, 12, 73);
        }

        h1{
            font-size: 75px;
            color: white;
            margin-bottom: 10px; 
        }
        h2{
            font-size: 35px;
            margin-bottom: 10px; /* Add spacing between elements */
            color: white;
        }

        form {
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Add margin for spacing */
        }

        input[type="text"] {
            width: 300px; /* Adjust width as needed */
            padding: 10px; /* Adjust padding for inner space */
            font-size: 16px; /* Adjust font size */
            border-radius: 5px; /* Add border radius for rounded corners */
            border: 1px solid #ccc; /* Add border for better visibility */
        }

        button[type="submit"] {
            padding: 10px 20px; /* Adjust button padding for height and width */
            font-size: 16px; /* Adjust button font size */
            border-radius: 5px; /* Add border radius for rounded corners */
            border: none;
            background-color: #007bff; /* Change button color */
            color: white; /* Change button text color */
            cursor: pointer;
        }

      
    </style>
</head>
<body>
    <h1>Adv-Py Final App</h1>
    <h2>TMDB Movie Search</h2>
    <form action="/search_movie" method="GET"> <!-- Change action and method -->
        <input type="text" name="query" placeholder="Search movies...">
        <button type="submit">Search</button>
    </form>
    <!-- Button to navigate to favorites.html -->
    <a href="/favorites" class="favorites-btn" style="width: 9%; margin-top: 10px; font-size: 22px; border: none; background-color: white; color: rgb(77, 12, 73); padding: 10px; border-radius: 5px; cursor: pointer; display: inline-block;">
        <button style="width: 100%; margin-top: 2px; font-size: 22px; border: none; background-color: white; color: rgb(77, 12, 73); padding: 2px; border-radius: 5px; cursor: pointer;">View Favorites</button>
    </a>    
    <!-- Button to navigate to watchlater.html -->
    <a href="/watchlater" class="watchlater-btn" style="width: 10%; margin-top: 10px; font-size: 22px; border: none; background-color: white; color: rgb(77, 12, 73); padding: 10px; border-radius: 5px; cursor: pointer; display: inline-block;">
        <button style="width: 100%; margin-top: 2px; font-size: 22px; border: none; background-color: white; color: rgb(77, 12, 73); padding: 2px; border-radius: 5px; cursor: pointer;">View WatchLater</button>
    </a>    
</body>
</html>
